<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click e move mouse</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#bloco{
            background-color: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="bloco" onclick="clica()" onmouseenter="entrou()" onmouseout="saiu()">
        Intereja aqui!
    </div>
    <script>
        function clica(){
            var cl = window.document.querySelector('div#bloco')
            cl.innerHTML = 'clicou!'
            cl.style.background = 'gray'
        }
        function entrou(){
            var ent = window.document.querySelector('div#bloco')
            ent.innerText = 'Entrou!'
            ent.style.background = 'red'
        }
        function saiu(){
            var sai = window.document.querySelector('div#bloco')
            sai.innerHTML = 'Saiu!'
            sai.style.background = 'green'
        }
    </script>
</body>
</html>
